            <div class="row">

              <div style="text-align: center;">
                <select class="selectpicker" data-live-search="true" #ecolee (click)="chargerEcole(ecolee.value)" >
                  <option data-tokens="ketchup mustard"  value="0"> Selectionner une ecole </option>
                  <option data-tokens="ketchup mustard"  *ngFor="let ecole of ecoles | async"  value="{{ecole.id}}"> {{ecole.nomE}}</option>
                </select>
              </div>

              <div
                style="text-align: center; margin-top: 14%;"
                class="form-group col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-6 col-sm-6 col-xs-6">
                <label *ngIf="isHidden == false" class="control-label">
                  Adresse mail
                </label>
                <div *ngIf="isHidden == false" class="inner-addon right-addon">
                  <i *ngIf="isHidden == false" class="glyphicon glyphicon-envelope"></i>


                  <input  name="email" *ngIf="isHidden == false" type="text" class="form-control" placeholder="Adresse mail" ngModel style="border-radius: 8px 8px !important;" />


                </div>
              </div>

              <div *ngIf="isHidden == false" style="text-align: center;" class="form-group col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-6 col-sm-6 col-xs-6">
                <label *ngIf="isHidden == false" class="control-label">
                  Mot de passe
                </label>
                <div *ngIf="isHidden == false" class="inner-addon right-addon">
                  <i *ngIf="isHidden == false" class="glyphicon glyphicon-lock"></i>


                  <input name="password" *ngIf="isHidden == false"  type="password" class="form-control" placeholder="Mot de passe" ngModel style="border-radius: 8px 8px !important;" />


                </div>
              </div>

              <div>
                <button *ngIf="isHidden == false" type="submit" class="btn btn-info" style="margin-left: 18%;border-color:transparent!important; padding: 3% 12.5%;border-color: transparent!important;">
                  Se connecter</button>
              </div>
              <br>
              <div>
                <img style="text-align: center;" src="../../../assets/uploads/logo.jpg"  name="image" style="display: block;margin-left: auto;margin-right: auto; padding-top: 100%;">
              </div>

            </div>

          </form>
