<div style="padding-left: 0px;margin-left: 15px;">
  <div class="form-group" >
    <label class="col-sm-3 control-label label-text">Nom de Découpage</label>
    <div class="col-sm-4" style="width: 450px!important;">
      <input type="text" class="control-label label-text input-model-Decoup"  name="libelleD" placeholder="Nom de découpage" [(ngModel)]="libelleD" (change)="saveLibelleD()" ngModel>
    </div>
  </div>

  <form [formGroup]="invoiceForm">
    <div formArrayName="itemRows" style="margin-left: 15px;">

      <div *ngFor="let itemrow of invoiceForm.controls.itemRows.controls; let i=index"  [formGroupName]="i">

        <div class="form-group">
          <div style="padding-left: 0px;">
            <div class="form-group "style="padding-left: 0px;" >
              <label class="col-sm-3 control-label label-text" >Libellé Période {{ i + 1 }}</label>
              <div class="col-sm-4" style="width: 450px!important;"><input formControlName="periode"  type="text" class="control-label label-text input-model-Decoup" #label name="As" placeholder=" Période {{ i + 1 }}"   > </div>
              <div class="col-sm-1" style="width: 50px!important;"><img  *ngIf="invoiceForm.controls.itemRows.controls.length > 1" (click)="deleteRow(i)"  src="../../../../assets/images/supp.png"  style="height: 30px;width: 25px;margin-top: 13px;margin-left: 140px;" /></div>
            </div>
            <div class="form-group " style="padding-left: 0px;" > <label class="col-sm-3 control-label label-text" ></label>
              <label class="col-sm-3 control-label label-text" style="width:30px;margin-right: 0px!important;margin-top: 0px;padding-top: 0px;height: 37px;margin-bottom: 0px !important;margin-left: 14px;">Du</label>
              <div class="col-sm-4" style="width: 280px;"><input formControlName="datedebut"  type="date" name="dateDu" class="label-text" style="margin-top:5px;width: 214px;height: 37px;padding-left: 10px!important;" ></div>
              <label class="col-sm-3 control-label label-text" style="width: 30px;margin-right:0px!important;margin-top: 0px;padding-top: 0px;margin-left: 2px;">Au</label>
              <div class="col-sm-4"><input type="date" class="label-text" formControlName="datefin" style="margin-top: 5px;width: 214px;height: 37px;padding-left: 10px!important;"   ></div>
            </div>

          </div>

        </div>

      </div>
    </div>

  </form>
  <pre>{{invoiceForm.value | json}}</pre>
<div class="form-group" ><label  class="col-md-6 control-label label-text addDecoup" style="width: 200px;margin-right: 0px!important;color: #4ab3cc!important;" (click)="ajouterPeriode()"><u>Ajouter une période</u></label> </div>

  <div class="form-group" ><label class="col-md-6 control-label label-text " style="width: 300px;margin-right: 0px!important;color: #4ab3cc!important;"><u>Ajouter un autre découpage</u></label> </div>
</div>
