<div class="col-sm-9 top_list" style="">
  <br>
  <div class="row">

    <div class="col-md-6"></div>
    <div class="col-md-6" style="float: right;"><p class="Dconnexion"> Derniére Connexion  : {{dateDeconx}} </p></div>
  </div>

  <!-- ***** -->
  <div class="row ">
    <div class="col-xs-6 col-md-4"><input type="submit" name="" value=" +  Ajouter un personnel " class="btnAdd01"  data-toggle="modal" data-target="#ModalAdd"  ></div>
    <div class="col-md-6">
      <div class="R_01">
        <select class="select-ecole"  [(ngModel)]="selectModel"  (change)="viewListPerso($event)"  >
          <option >Sélectionner une école</option>
          <option *ngFor=" let ecole of ecoles |async"   [value]="ecole.id" > {{ecole.nomE}}</option>
        </select>
      </div>

    </div>
    <div class="col-md-2">
      <input type="text" name="" class="form-control" style="float:right;height: 38px;width: 250px;border: 1px solid #ccc!important;margin-top: 22px ">
      <img src="../../../assets/images/fermer.png" alt="" class="img_fermer" (click)="Effacer_Recherche()">
      <img src="../../../assets/images/picto_recherche.png" alt="" class="img_recherche">
    </div>
  </div>

  <br>

  <!-- ********* -->

  <div class="row" >
    <div class="col-md-12"><label style="color: #28c691"> {{successAdd}} </label></div>

  </div>

  <table class="table content_liste top_10" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"  >
    <tbody>
    <tr *ngFor=" let personnel of mf.data ">
      <td>
        <div class="col-md-1">
          <div *ngIf="estNonVidee(personnel.avatar ); then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <div >
              <img class="img_liste" src="../../../assets/uploads/{{personnel.avatar}}" >
            </div>
          </ng-template>
          <ng-template #elseBlock>
            <div >
              <img class="img_liste" src="../../../assets/images/iconeGroupe.png" >
            </div>
          </ng-template>
        </div>
      </td>
      <td class="col-md-3">
        <label class="text_label text-center" style="margin-top: 10px"> {{ personnel.nom}} {{ personnel.prenom}} </label>

      </td>
      <td class="col-md-3">
        <label class="text_label text-center" style="margin-top: 10px"> {{ personnel.nomE}} </label>

      </td>
      <td class="col-md-3">
        <label class="text_label text-center" style="margin-top: 10px"> {{ personnel.email}} </label>

      </td>
      <td class="col-md-3">
        <label class="text_label text-center" style="margin-top: 10px"> {{ personnel.tel1}} </label>


      </td>
      <td class="col-md-1">

        <div class="icon_L_ajouter">
          <input type="submit" value="" class="btn_up" data-toggle="modal" data-target="#modifierDirecteur"   (click)="getPersonnel(personnel.id,personnel.avatar,personnel.civilite,personnel.nom,personnel.prenom,personnel.nomE

          ,personnel.fonction,personnel.estAdmin,personnel.tel1,personnel.tel2,personnel.adressePostale,personnel.complement_adresse,personnel.ville,personnel.code_postal,personnel.email,personnel.password)"   >
          <input type="submit" value="" class="btn_sup" data-toggle="modal" data-target="#SupPersonnel" (click)="modalSupp(personnel)"></div>

      </td>
    </tr>
    <tr *ngIf="data.length==0">
      <td colspan="6" class="text-center">
        Aucune résultat à afficher
      </td>
    </tr>
    </tbody>
    <tfoot class="footer-table">
    <tr *ngIf="data.length>5">
      <td colspan="6">
        <mfBootstrapPaginator></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>



  <div class="row" style="margin-top: 50px">
    <div class="col-xs-6 col-md-2"></div>
    <div class="col-xs-6 col-md-4"><input type="submit" style="margin-left: 60px" name="" class="btn_bas" value="Imprimer la liste (PDF)" ></div>
    <div class="col-xs-6 col-md-4"><input type="submit" style="width: 50%" name="" class="btn_bas" value="Exporter EXCEL" ></div>
    <div class="col-xs-6 col-md-2" ></div>
  </div>


</div>
<!-- *********************************************************************************************************************************************************************************************** -->


<div class="modal fade" id="ModalAdd" role="dialog">
  <div class="modal-dialog modal_T" >

    <!-- Modal content-->
    <div class="modal-content" style="">
      <div class="modal-header" style=" border-bottom: 1px solid #4ab3cc !important; ">
        <button type="button" class="close" data-dismiss="modal">
          <img src="../../../assets/images/ferme.png"></button>
        <h4 class="modal-title titre_ajouter"> Ajouter une fiche personnel</h4>
      </div>



      <form  #monForm="ngForm" accept-charset="UTF-8"   name="form"   class="form-horizontal  A_form" role="form"  method="post" >

        <fieldset>
          <div class="modal-body">
            <div class="panel-body">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#Informations" data-toggle="tab" class="nav_tab_ajouter">Informations générales</a>
                </li>
                <li ><a href="#Droits" data-toggle="tab" class="nav_tab_ajouter">Droits de publication</a>
                </li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane fade active in" id="Informations">

                  <div class="row " style="margin-left: 20px;margin-top: 20px">


                    <div class="col-xs-6 col-sm-4"><label class="text_form"  >Avatar</label> </div>

                    <div class="col-xs-6 col-sm-4" >
                      <div class="input_file" data-toggle="tooltip" data-placement="right" title="<img src='../../../assets/uploads/{{pathavatar}}' width='200px'  />" data-original-title="" [ngClass]="disabledbutton">



                        <input type="file" id="BSbtndanger"   tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);" (change)="onupPhotoEtablissementSelected($event)">

                        <span class="group-span-filestyle input-group-btn" tabindex="0">
                      <label for="BSbtndanger" class="btn btn-danger ">
                        <span class="icon-span-filestyle glyphicon glyphicon-folder-open"></span>
                        <span class="buttonText" hidden>
                          <img src="../../../assets/images/picto_modifier.png" class="file_image">
                          <img src="../../../assets/images/vignette.png" class="file_image">
                        </span>
                      </label>
                    </span>
                      </div>

                    </div>

                    <input type="hidden"  name="avatar" [(ngModel)]="pathavatar"  ngModel/>
                  </div>



                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Civilité*</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="text" class="input_01"  name="civilite"    ngModel  required  #civ="ngModel" >
                    </div>
                    <show-errors [control]="civ"></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Nom*</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="text" class="input_01"  name="nom"    ngModel required #nomm="ngModel" >
                    </div>
                    <show-errors [control]="nomm"></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <!--       <input type="hidden" class="input_01"      [(ngModel)]="idEcole" ngModel  >-->

                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Prénom*</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="text" class="input_01"  name="prenom"  ngModel required #prenomm="ngModel" required >
                    </div>
                    <show-errors [control]="prenomm"></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Ecole ratachée*</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <select class="input_01"     name="idEcole"  required ngModel  #ecole="ngModel">

                        <option *ngFor=" let ecole of ecoles |async"   [value]="ecole.id" > {{ecole.nomE}}</option>
                      </select>
                    </div>
                    <show-errors [control]="ecole"></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Fonction*</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="text" class="input_01"  name="fonction"   ngModel required  #fn="ngModel"  >
                    </div>
                    <show-errors [control]="fn"></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Administrateur</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="radio"  name="estAdmin"  ngModel  value="1"  >
                    </div>

                    <div class="col-xs-6 col-sm-4"></div>
                  </div>


                  <div class="row">
                    <div class="col-lg-12">
                      <div class="col-xs-6 col-sm-4"><label class="tab_ajouter" style="margin-top: 10px;margin-left: 70px;">Coordonnées </label> </div>
                    </div>
                  </div>

                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Tel 1</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="number" class="input_01"  name="tel1" #name="ngModel"  ngModel  >
                    </div>
                    <show-errors [control]=""></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Tel 2</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="number" class="input_01"  name="tel2" #name="ngModel"  ngModel  >
                    </div>
                    <show-errors [control]=""></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Adresse postale</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="text" class="input_01"  name="adressePostale"  ngModel   >
                    </div>

                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Complément d'adresse</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="text" class="input_01"  name="complement_d_adresse"   ngModel  >
                    </div>
                    <show-errors [control]=""></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Ville</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="text" class="input_01"  name="ville"   ngModel  >
                    </div>
                    <show-errors [control]=""></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">

                    <div class="col-xs-6 col-sm-4"><label class="text_form">Code postale</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="number" class="input_01"  name="code_postale" #name="ngModel"  ngModel  >
                    </div>
                    <show-errors [control]=""></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Email*</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="email" class="input_01"  name="email"   ngModel required  #mail="ngModel"       >

                    </div>
                    <show-errors [control]="mail"></show-errors>
                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Mot de passe</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="password" class="input_01"    name="password" [(ngModel)]="password"   ngModel  >
                    </div>

                    <div class="col-xs-6 col-sm-4"></div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">
                    <div class="col-xs-6 col-sm-4"><label class="text_form">Confirmation mot de passe</label></div>
                    <div class="col-xs-6 col-sm-4">
                      <input type="password" class="input_01"    name="password2" [(ngModel)]="password2"   ngModel   >
                    </div>

                    <div class="col-xs-6 col-sm-4"></div>
                  </div>

                  <div *ngIf="password.toString()!=password2.toString() ">
                    <div class="row " style="margin-left: 20px;margin-top: 20px">
                      <div class="col-xs-6 col-sm-4"></div>
                      <div class="col-xs-6 col-sm-4">
                        <span class="alert alert-danger" >Confirmation mot de passe incorrect</span>
                      </div>

                      <div class="col-xs-6 col-sm-4"></div>
                    </div>
                  </div>
                  <div class="row " style="margin-left: 20px;margin-top: 20px">

                    <div class="col-xs-6 col-sm-4">
                      <label class="text_form"><input type="submit"  value="Annuler" class="btn_en_fiche" style="width: 200px"></label>
                    </div>
                    <div class="col-xs-6 col-sm-3"></div>
                    <div class="col-xs-6 col-sm-4">
                      <label class="text_form"><input type="submit" value="Enregistrer la fiche"  id="clickinfo"     style="width: 300px" class="btn_en_fiche" [disabled]="!monForm.valid || password.toString()!=password2.toString() "></label>
                    </div>
                  </div>
                </div>
                    <div class="tab-pane fade" id="Droits">


                      <div class="row">
                        <div class="col-lg-12">
                          <div class="col-xs-6 col-sm-4"><label class="tab_ajouter" >Menu</label>
                          </div>
                          <div class="col-xs-6 col-sm-4" style="text-align: right"><label class="tab_ajouter" >Affichage</label>
                          </div>
                        </div>
                      </div>





                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" > Page d'accueil </label> </div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"   class="input_check chk_01" name="accueil" id="check_accueil"  ngModel value="1"><span class="Wcheckmark" ></span></label>
                          <label class="form_08" id="input_Calender">
                            <p class="text_check">Page d'accueil</p>

                          </label>
                        </div>

                      </div>

                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Messagerie</label> </div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="messagerieInt" id="check_messagerieInt" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Interne</p>
                          </label>
                        </div>

                      </div>

                      <!-- *** -->
                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" > </label> </div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01" name="messagerieExt" id="check_messagerieExt" ngModel><span class="Wcheckmark"></span></label>
                          <label class="form_08" id="input_EDTprof" >
                            <p class="text_check">Externe</p>

                          </label>
                        </div>

                      </div>

                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Mes rendez-vous</label> </div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="rdv" id="check_rdv" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="input_EDTclasse">
                            <p class="text_check">Interne</p>
                          </label>
                        </div>

                      </div>
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="col-xs-6 col-sm-4"><label class="tab_ajouter" >Onglet administration</label>
                          </div>
                        </div>
                      </div>

                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Calendrier scolaire</label> </div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="calendrierScol" id="check_CalendrierScol" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Calendrier scolaire</p>
                          </label>
                        </div>

                      </div>
                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Documents administratifs</label> </div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="docAdm" id="check_docAdm" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Documents administratifs</p>
                          </label>
                        </div>

                      </div>
                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" ></label> </div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="docAdmRenvoy" id="check_docAdmRenvoy" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Documents renvoyés signés</p>
                          </label>
                        </div>

                      </div>
                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Tableau d'affichage</label></div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="tabAff" id="check_tabAff" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Tableau d'affichage</p>
                          </label>
                        </div>

                      </div>

                      <div class="row">
                        <div class="col-lg-12">
                          <div class="col-xs-6 col-sm-4"><label class="tab_ajouter" >Onglet vie scolaire</label>
                          </div>
                        </div>
                      </div>


                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Emplois du temps</label></div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="emploi" id="check_emploi" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Emplois du temps des classes</p>
                          </label>
                        </div>

                      </div>
                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Réservation de locaux et matériaux</label></div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="reservation" id="check_reservation" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Réservation de locaux et matériaux</p>
                          </label>
                        </div>

                      </div>
                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Documents Pédagogiques-cours</label></div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="cours" id="check_cours" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Documents Pédagogiques-cours</p>
                          </label>
                        </div>

                      </div>


                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Travaux à rendre</label></div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="traveauxARendre" id="check_traveauxARendre" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Travaux à rendre</p>
                          </label>
                        </div>

                      </div>

                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" >Abscences et retards</label> </div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="appelEnSalle" id="check_appelEnSalle" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Appel en salle</p>
                          </label>
                        </div>

                      </div>
                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" ></label></div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="suivieJustif" id="check_suivieJustif" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Suivie des justificatifs</p>
                          </label>
                        </div>

                      </div>
                      <div class="row row_01">

                        <div class="col-xs-6 col-sm-4"><label class="text_form" ></label></div>
                        <div class="col-xs-6 col-sm-4">
                          <label class="Wcheck_01 l01" ><input type="checkbox"  class="input_check chk_01"  name="saisieJustif" id="check_saisieJustif" ngModel><span class="Wcheckmark"></span></label>

                          <label class="form_08" id="">
                            <p class="text_check">Saisie des justificatifs</p>
                          </label>
                        </div>
